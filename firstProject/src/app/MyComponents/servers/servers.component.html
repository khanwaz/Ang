<p [ngStyle]="{backgroundColor:'green'}" > Servers Works!</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-primary">
        <p class= "text-center">
          <strong>Server Name</strong>
        </p>
      </div>
      <hr>
      <input
        type="text"
        class="form-control"
        (input)="onUpdateServerName($event)"
      />
      <p>{{ serverCreationStatus }}</p>
      <hr>
      <p *ngIf = "serverCreated; else noServer" > The server name is : {{ serverName }}</p>
      <ng-template #noServer> 
        <p> No server name </p>
      </ng-template>
      <hr />
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="serverName" 
      />
      <p class="creation">{{ serverCreationStatus }}</p>
      <hr />
      <button
        class="btn btn-dark"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
        Add Server
      </button>
      <hr />
      
      <hr />
      <p [innerText]="allowNewServer"></p>
      <hr />
      <p>Status of New Server : {{ allowNewServer }}</p>
      <hr />
    </div>
  </div>
</div>
